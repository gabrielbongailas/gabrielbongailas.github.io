
<h1>Linux-based Infotainment System</h1>
<p>This project involved creating a Linux-based media/infotainment solution for supermarket displays and a marine vessel.</p>
<ul>
  <li>Built on Ubuntu, managed via Webmin</li>
  <li>Remote update capability</li>
  <li>Optimised for low-maintenance operation</li>
</ul>
